<html>

<head>
    <meta charset="UTF-8">
    <style>
        #drill {
            width: 600px;
            border-collapse: collapse;
        }

        #drill th,
        #drill td {
            border: 1px solid #ccc;
        }

        #drill thead th {
            background-color: #56b3c7;
            color: #fff;
        }

        #drill tbody tr:nth-child(even) {
            background-color: #ecf4f5;
        }

        #drill tr td:first-child {
            width: 60px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table id="drill">
        <thead>
            <tr>
                <th>No</th>
                <th>タイトル</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>divを中央に配置</td>
            </tr>
            <tr>
                <td>2</td>
                <td>枠線をひく</td>
            </tr>
            <tr>
                <td>3</td>
                <td>リンクをボタン風にする</td>
            </tr>
            <tr>
                <td>4</td>
                <td>サイトの上部にお問い合わせボタンを固定表示する</td>
            </tr>
            <tr>
                <td>5</td>
                <td>tableで1行おきに背景色を変える</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
